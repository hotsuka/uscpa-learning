    <rect x="100" y="120" width="50" height="8" rx="4" fill="white" opacity="0.8"/>
    <rect x="100" y="140" width="35" height="8" rx="4" fill="white" opacity="0.8"/>
    <!-- Right page -->
    <rect x="180" y="100" width="40" height="8" rx="4" fill="white" opacity="0.8"/>
    <rect x="180" y="120" width="50" height="8" rx="4" fill="white" opacity="0.8"/>
    <rect x="180" y="140" width="35" height="8" rx="4" fill="white" opacity="0.8"/>
    <!-- Timer circle -->
    <circle cx="160" cy="220" r="50" fill="none" stroke="white" stroke-width="8"/>
    <path d="M160 185 L160 220 L185 220" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
  <!-- CPA text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">CPA</text>
