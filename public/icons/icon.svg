  <g transform="translate(96, 96)" fill="white">
    <!-- Open book shape -->
    <path d="M160 48c-44.2 0-80 35.8-80 80v192c0 8.8 7.2 16 16 16h128V48zm0 0c44.2 0 80 35.8 80 80v192c0 8.8-7.2 16-16 16H96" stroke="white" stroke-width="12" fill="none"/>
